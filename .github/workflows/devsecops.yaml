name: DevSecOps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run tfsec on Terraform code
      - name: tfsec - Security Scan
        uses: aquasecurity/tfsec-action@master
        with:
          working_directory: ./terraform

      # Build Docker image
      - name: Build Docker image
        run: docker build -t myrepo/myimage:latest .

      # Run Trivy on Docker image
      - name: Trivy - Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: myrepo/myimage:latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1 # or your region

      # Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      # Write kubeconfig file from secret 
      - name: Set kubeconfig from secret
        run: echo "${KUBECONFIG_SECRET}" > kubeconfig
        shell: bash
        env:
          KUBECONFIG_SECRET: ${{ secrets.KUBECONFIG }}

      - name: Apply SealedSecrets
        run: kubectl --kubeconfig=./kubeconfig apply -f k8s/sealed-secrets/

      - name: Deploy to Kubernetes
        run: kubectl --kubeconfig=./kubeconfig apply -f k8s/deployment/

      # OPTIONAL: Provision/update infrastructure with Terraform
      - name: Terraform Init & Apply
        working-directory: ./terraform
        run: |
          terraform init
          terraform apply -auto-approve
        env:
          TF_VAR_some_secret: ${{ secrets.SOME_SECRET }}
